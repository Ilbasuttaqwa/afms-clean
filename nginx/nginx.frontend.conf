# Frontend Configuration
# This file should be included in your main nginx configuration

upstream nextjs_app {
    server 127.0.0.1:3000;
}

# Rate limiting for frontend
limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

server {
    listen 80;
    server_name cvtigaputraperkasa.id www.cvtigaputraperkasa.id;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cvtigaputraperkasa.id www.cvtigaputraperkasa.id;
    
    # SSL configuration (reuse existing certificates)
    ssl_certificate /etc/letsencrypt/live/cvtigaputraperkasa.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cvtigaputraperkasa.id/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://api.cvtigaputraperkasa.id;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Next.js static files with caching
    location /_next/static/ {
        limit_req zone=web burst=50 nodelay;
        proxy_pass http://nextjs_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
    }

    # Next.js app routes
    location / {
        limit_req zone=web burst=50 nodelay;
        proxy_pass http://nextjs_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Handle WebSocket connections for Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "Frontend healthy\n";
        add_header Content-Type text/plain;
    }

    # Security: Hide server info
    server_tokens off;
}
